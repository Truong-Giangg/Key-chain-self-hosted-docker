<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth Video Strip</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #9b0036, #54001b);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }
        .frame {
            width: 300px; 
            background: black;
            padding: 10px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .video-container {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .caption {
            color: white;
            font-size: 18px;
            padding: 5px;
            text-align: center;
        }

        /* Tap to Play Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
            z-index: 1000;
        }
        .tap-button {
            padding: 15px 30px;
            background-color: #ff007f;
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            outline: none;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 0, 127, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 0, 127, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 0, 127, 0.5); }
        }

    </style>
</head>
<body>

    <!-- Tap to Play Overlay -->
    <div class="overlay" id="overlay">
        <h2>Tap to Play Music üé∂</h2>
        <button class="tap-button" id="tapButton">‚ñ∂ Start Experience</button>
    </div>

    <!-- Photo Booth Video Strip -->
    <div class="frame">
        <div class="video-container"><video src="video1.mp4" autoplay loop muted playsinline></video></div>
        <div class="video-container"><video src="video2.mp4" autoplay loop muted playsinline></video></div>
        <div class="video-container"><video src="video3.mp4" autoplay loop muted playsinline></video></div>
        <div class="video-container"><video src="video4.mp4" autoplay loop muted playsinline></video></div>
        <div class="caption">Ïù∏ÏÉùÎÑ§Ïª∑</div>  <!-- Korean Caption Like in Image -->
    </div>

    <!-- Background Music -->
    <audio id="love-music" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const overlay = document.getElementById("overlay");
            const tapButton = document.getElementById("tapButton");
            const audio = document.getElementById("love-music");
            const context = new (window.AudioContext || window.webkitAudioContext)();

            function startMusic() {
                if (context.state === "suspended") {
                    context.resume();
                }
                audio.play().then(() => {
                    console.log("Music started successfully");
                    overlay.style.display = "none"; // Hide the overlay
                }).catch(error => console.warn("Autoplay blocked:", error));
            }

            tapButton.addEventListener("click", startMusic);
        });
    </script>

</body>
</html>
